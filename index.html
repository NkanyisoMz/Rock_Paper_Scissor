<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>RPS</title>
</head>
<body>

    <div id="container">
        <div id="title">Rock Paper Scissors</div>
        <div id="output" class="result"><p class="win-message">You may start playing 
            the Game</p></div>
        <div id="scores" class="result"><p class="score-text">
            <span class="you">You:</span>   <span class="user-count">0</span>
            <span class="draw">Draw:</span>  <span class="draw-count">0</span>  
            <span class="computer">Computer:</span>  <span class="computer-count">0</span></p></div>
        <div id="outcome" class="result"><p class="outcome-text"></p></div>
        <button id="restartGame" style="display: none;">Restart Game</button>
        <button id="rock">Rock</button>
    
        <!-- the HTML file -->
        <button id="paper">Paper</button>
    
        <!-- the HTML file -->
        <button id="scissor">Scissor</button>

    </div>


    <script src="script.js"></script>


    
</body>
</html>
